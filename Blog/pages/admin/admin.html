<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100">

    <div class="min-h-screen flex flex-col md:flex-row">
        <!-- Sidebar -->
        <div class="w-full md:w-64 bg-white shadow-lg p-4">
            <h2 class="text-2xl font-bold text-green-600 mb-6">Admin Panel</h2>
            <nav class="space-y-4">
                <a href="/pages/index/index.html"
                    class="block p-3 text-gray-800 hover:bg-green-100 hover:text-green-700 rounded-lg transition duration-300 ease-in-out">
                    Website</a>
                <a href="#"
                    class="block p-3 text-gray-800 hover:bg-green-100 hover:text-green-700 rounded-lg transition duration-300 ease-in-out">
                </a>
                <a href="#"
                    class="block p-3 text-gray-800 hover:bg-green-100 hover:text-green-700 rounded-lg transition duration-300 ease-in-out">
                    Feedbacks</a>
            </nav>
        </div>

        <!-- Main Content -->
        <div class="flex-1 p-6 flex flex-col md:flex-row space-y-6 md:space-y-0 md:space-x-6">

            <!-- Product Upload Section -->
            <form id="uploadForm" class="bg-white p-6 rounded-lg shadow-md w-full md:w-1/2">
                <h3 class="text-xl font-bold text-gray-800 mb-4">Post Upload</h3>
                <div class="mb-4">
                    <label for="name" class="block text-sm font-medium text-gray-700">Post Title</label>
                    <input type="text" id="name"
                        class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-green-500 focus:border-green-500 sm:text-sm"
                        required>
                </div>

                <div class="mb-4">
                    <label for="description" class="block text-sm font-medium text-gray-700">Description</label>
                    <textarea id="description" rows="4"
                        class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-green-500 focus:border-green-500 sm:text-sm"
                        required></textarea>
                </div>

                <div class="mb-4">
                    <label for="image" class="block text-sm font-medium text-gray-700">Post Image</label>
                    <input type="file" id="image" accept="image/*"
                        class="mt-1 block w-full text-sm text-gray-500 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-green-500 focus:border-green-500"
                        required>
                </div>

                <div>
                    <button type="submit"
                        class="w-full bg-green-600 text-white font-bold py-2 px-4 rounded-md shadow hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2 transition duration-300 ease-in-out">Post</button>
                </div>
                <div class="mt-4">
                    <a href="/pages/Blog/display.html"
                        class="block text-center text-green-600 font-semibold hover:underline">View
                        Posts</a>
                </div>
            </form>



        </div>
    </div>

    <script type="module" src="admin.js"></script>
</body>

</html>
